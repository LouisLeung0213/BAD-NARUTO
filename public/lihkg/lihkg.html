<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="lihkg.css" />
    <title>等一個忍者咖啡</title>
  </head>
  <body>
    <div class="background">
      <div class="postWall">
        <div class="post">
          <div class="postTitle">
            <div class="postId">火影</div>
            <div class="postNickname">漩渦嗚人</div>
            <div class="postTime">1st April 2022, 0:00:00 am</div>
          </div>
          <div class="contentContainer">
            <div class="postValue">
              我在頂點上俯視芸芸下忍，當你成為五影之一，我們再在世界的盡頭相遇吧，忍者們
            </div>
          </div>
        </div>
        <div class="post">
          <div class="postTitle">
            <div class="postId">曉</div>
            <div class="postNickname">培恩六道</div>
            <div class="postTime">6th June 2022, 6:66:66 am</div>
          </div>
          <div class="contentContainer">
            <div class="postValue">
              一袋米要扛幾樓，一袋米要扛二樓，神羅天征！
            </div>
          </div>
        </div>
      </div>
      <div class="comment">
        <form action="/getPost" method="post" id="postForm">
          <div class="belowContainer">
            <div class="belowTitle"></div>
            <textarea class="commentTextarea" name="postContent"></textarea>
          </div>
          <input type="submit" value="發表偉論" id="commentSubmitBtn" />
          <button class="back">退出會談</button>
        </form>
      </div>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

    <script src="lihkg.js"></script>
  </body>
</html>
