<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>This is my ninja way</title>
    <link rel="stylesheet" href="lobby.css" />
  </head>
  <body>
    <div id="background">
      <div id="ninjaDiv">
        <img id="ninja" src="../image/ninjaLogo-removebg-preview.png" />
      </div>
      <div id="narutoDiv">
        <div id="group1">
          <div id="narutoBlock">
            <div class="skillTreeLogo">
              <img
                class="tagName"
                src="../image/skilltree-removebg-preview.png"
              />
            </div>
            <img id="naruto" class="function" src="../image/naruto.png" />
          </div>
          <div id="sasukeBlock">
            <div class="missionLogo">
              <img
                class="tagName"
                src="../image/mission_logo-removebg-preview.png"
              />
            </div>
            <img
              id="sasuke"
              class="function"
              src="../image/Sasuke-removebg-preview.png"
              onclick="toMission()"
            />
          </div>
        </div>
        <div id="group2">
          <div id="sakuraBlock">
            <div class="trainingLogo">
              <img
                class="tagName"
                src="../image/training-removebg-preview.png"
              />
            </div>
            <img
              id="sakura"
              class="function"
              src="../image/sakura-removebg-preview.png"
            />
          </div>
          <div id="gaaraBlock">
            <div class="pvpLogo">
              <img class="tagName" src="../image/PVP-removebg-preview.png" />
            </div>
            <img
              id="gaara"
              class="function"
              src="../image/gaara-removebg-preview.png"
            />
          </div>
        </div>
      </div>
    </div>

    <script src="lobby.js"></script>
  </body>
</html>
