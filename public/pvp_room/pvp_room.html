<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>let's go party party all night</title>
    <link rel="stylesheet" href="pvp_room.css" />
  </head>
  <body>
    <div class="navBar">
      <div class="createRoom">
        <form id="createRoomForm" method="post">
          <p>
            <label
              >戰場名稱:
              <input
                type="text"
                name="roomNameInput"
                placeholder="請輸入戰場名稱"
              />
            </label>
          </p>
          <p>
            <label
              >戰場暗號:
              <input type="text" name="roomPasswordInput" placeholder="選填" />
            </label>
          </p>
          <div>
            <input type="submit" id="confirmBtn" value="等待值得一戰的對手" />
          </div>
        </form>
      </div>
      <p>
        <button id="leaveRoom">戰略性撤退</button>
      </p>
    </div>
    <div class="container">
      <div class="room">
        <div class="roomId"></div>
        <div class="tagContainer">
          <div>戰場名稱：</div>
          <div class="roomName"></div>
        </div>
        <div class="roomPassword">
          <div class="passwordType"></div>
          <form class="enterPasswordForm">
            <input type="text" class="enterPassword" name="enterPassword" placeholder="請輸入暗號" />
          </form>
        </div>
        <div class="tagContainer">
          <div>漩渦鳴人 (P1) :</div>
          <div class="playerOne"></div>
        </div>
        <div class="tagContainer">
          <div>宇智波佐助 (P2) :</div>
          <div class="playerTwo"></div>
        </div>
        <button class="joinRoomBtn">加入激戰！！</button>
      </div>
    </div>
