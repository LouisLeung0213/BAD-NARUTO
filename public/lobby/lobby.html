<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>This is my ninja way</title>
    <link rel="stylesheet" href="lobby.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div id="background">
      <dialog id="ninjaDia">
        <div class="diaDiv">
          <div class="title_container">
            <label>
              <image src="../image/missionTitle.png"></image>
            </label>
            <div class="leave">
              <h2><i class="fa-solid fa-xmark"></i></h2>
            </div>
          </div>
          <button class="missionBtn" id="first">
            <div class="missionNameBG">
              <image src="../image/mission1.png"></image>
            </div>
          </button>
          <button class="missionBtn" id="second">
            <div class="missionNameBG">
              <image src="../image/mission2.png"></image>
            </div>
          </button>
          <button class="missionBtn" id="third">
            <div class="missionNameBG">
              <image src="../image/mission3.png"></image>
            </div>
          </button>
          <button class="missionBtn" id="four">
            <div class="missionNameBG">
              <image src="../image/mission4.png"></image>
            </div>
          </button>
          <button class="missionBtn" id="final">
            <div class="missionNameBG">
              <image src="../image/mission5.png"></image>
            </div>
          </button>
        </div>
      </dialog>
      <div id="ninjaDiv">
        <img id="ninja" src="../image/ninjaLogo-removebg-preview.png" />
      </div>
      <div id="narutoDiv">
        <div id="group1">
          <div id="narutoBlock">
            <div class="skillTreeLogo">
              <img
                class="tagName"
                src="../image/skilltree-removebg-preview.png"
              />
            </div>
            <img
              id="naruto"
              class="function"
              src="../image/naruto.png"
              onclick="toSkill()"
            />
          </div>
          <div id="sasukeBlock">
            <div class="missionLogo">
              <img
                class="tagName"
                src="../image/mission_logo-removebg-preview.png"
              />
            </div>
            <img
              id="sasuke"
              class="function"
              src="../image/Sasuke-removebg-preview.png"
              onclick="toMission()"
            />
          </div>
        </div>
        <div id="group2">
          <div id="sakuraBlock">
            <div class="trainingLogo">
              <img
                class="tagName"
                src="../image/training-removebg-preview.png"
              />
            </div>
            <img
              id="sakura"
              class="function"
              src="../image/sakura-removebg-preview.png"
            />
          </div>
          <div id="gaaraBlock">
            <div class="pvpLogo">
              <img class="tagName" src="../image/PVP-removebg-preview.png" />
            </div>
            <img
              id="gaara"
              class="function"
              src="../image/gaara-removebg-preview.png"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="lobby.js"></script>
    <script
      src="https://kit.fontawesome.com/4f57507a93.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
