<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ninja Login</title>
  </head>
  <body>
    <div>Ninja</div>
    <div class="loginContainer">
      <form id="loginForm" action="/login" method="post">
        <input
          type="text"
          id="userLogin"
          name="username"
          placeholder="請輸入你的帳號"
        />
        <br />
        <input
          type="password"
          id="userPassword"
          name="password"
          placeholder="請輸入你的密碼"
        />
        <br />
        <input id="loginSubmit" type="submit" value="登入" />
      </form>
    </div>
  </body>
</html>
