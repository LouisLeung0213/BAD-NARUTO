<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="training.css" />
    <title>Training mode</title>
  </head>

      <div class="backdrop">

            </div>
            <div class="element">

              <div class="skillDiv">

            <div class="element">
              <img
                class="normal title"

              <div class="skillDiv">

                  class="normal skillName"

              </div>
              <div class="skillDiv">

            <div class="element">
              <img class="earth title" src="../image/土-removebg-preview.png" />

                <img
                  class="earth skillName"

              </div>
            </div>
            <div class="element">
              <img class="water title" src="../image/水-removebg-preview.png" />

                <img
                  class="water skillName"

                <img
